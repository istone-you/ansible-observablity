- hosts: localhost
  remote_user: ec2-user
  become: yes
  tasks:

  - name: Install Node Exporter
    get_url:
        url: https://github.com/prometheus/node_exporter/releases/download/v1.2.2/node_exporter-1.2.2.linux-amd64.tar.gz
        dest: /tmp

  - name: Make Prometheus Directory
    file:
      path: "/etc/prometheus"
      state: directory

  - name: UnArchive Gzip
    shell: tar xfz /tmp/node_exporter-1.2.2.linux-amd64.tar.gz -C /etc/prometheus/

  - name: Remove Gzip File
    file:
      path: "/tmp/node_exporter-1.2.2.linux-amd64.tar.gz"
      state: absent

  - name: Configure Systemd
    copy:
        src: node_exporter.service
        dest: /etc/systemd/system/node_exporter.service

  - name: Systemd Daemon Reload
    systemd:
        daemon_reload: yes

  - name: Systemd Enabled Node Exporter
    systemd:
        name: node_exporter.service
        enabled: yes

  - name: Systemd Start Node Exporter
    systemd:
        name: node_exporter.service
        state: started

  - name: Install AWSOtelCollector
    get_url:
        url: https://aws-otel-collector.s3.amazonaws.com/amazon_linux/amd64/latest/aws-otel-collector.rpm
        dest: /tmp

  - name: Install AWSOtelCollector RPM
    shell: rpm -Uvh  ./aws-otel-collector.rpm

  - name: Start AWSOtelCollector
    shell: /opt/aws/aws-otel-collector/bin/aws-otel-collector-ctl -a start

  - name: Configure AWSOtelCollector
    copy:
      src: config.yaml
      dest: /opt/aws/aws-otel-collector/etc/config.yaml

  - name: Restart AWSOtelCollector
    systemd:
      name: aws-otel-collector.service
      state: restarted

